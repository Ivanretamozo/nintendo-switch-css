<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nintendo Switch Css</title>
</head>

<body>
  <div class="container">
    <div class="blue-joystick">
      <div class="square">
        <div class="inside-square"></div>
      </div>
      <div class="minus-btn color-btn shadow-btn"></div>
      <div class="left-stick color-btn shadow-btn">
        <div class="inside-left-stick"></div>
      </div>
      <div class="top-btn  color-btn shadow-btn ">
        <div class="arrow-up"></div>
      </div>
      <div class="left-btn  color-btn shadow-btn ">
        <div class="arrow-left"></div>
      </div>
      <div class="right-btn  color-btn shadow-btn ">
        <div class="arrow-right"></div>
      </div>
      <div class="bottom-btn  color-btn shadow-btn ">
        <div class="arrow-bottom"></div>
      </div>
    </div>

    <div class="display-container">
      <div class="display bg-img"></div>
    </div>
    <div class="red-joystick">
      <div class="circle"></div>
      <div class="cross-btn color-btn shadow-btn"></div>
      <div class="crossy-btn color-btn shadow-btn"></div>

      <div class="right-stick  color-btn shadow-btn">
        <div class="inside-left-stick"></div>
      </div>
      <div class="top-btn--right  color-btn shadow-btn ">X</div>
      <div class="left-btn--right  color-btn shadow-btn ">Y</div>
      <div class="right-btn--right  color-btn shadow-btn ">A</div>
      <div class="bottom-btn--right  color-btn shadow-btn ">B</div>
    </div>
  </div>
</body>

</html>
